<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Marks calculate</title>
        <link rel="stylesheet" href="./style.css">
</head>

<body>

        <div class="background">
                <div class="container">
                        <div class="box">
                                <form id="calculateForm" onsubmit="calculateMarks(event)" class="calculate_form">
                                        <input required min="0" max="100" type="number" name="math" placeholder="Math">
                                        <input required min="0" max="100" type="number" name="english"
                                                placeholder="English">
                                        <input required min="0" max="100" type="number" name="science"
                                                placeholder="Science">
                                        <input required min="0" max="100" type="number" name="bangla"
                                                placeholder="Bangla">
                                        <button type="submit" class="primary_btn">
                                                Calculate
                                        </button>
                                </form>
                                <p id="result" class="result"></p>

                        </div>
                        <div class="content">
                                <h2>Calculate Your</h2>
                                <h1>Percentage</h1>
                        </div>
                </div>


        </div>

        <script src="./index.js"></script>
</body>

</html>
